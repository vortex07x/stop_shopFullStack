# ======================
# Database
# ======================
spring.datasource.url=jdbc:mysql://localhost:3307/ecommdb
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.application.name=ecomm

# ======================
# JWT Config (secure secret + expiration)
# ======================
# Must be at least 32+ characters (>= 256 bits)
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly12345678901234567890}
# 1 hour in milliseconds
jwt.expiration=${JWT_EXPIRATION:3600000}

# Brevo SMTP Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:95fa5e001@smtp-brevo.com}
spring.mail.password=${SMTP_PASSWORD:your-smtp-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Optional: Default mail properties
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

