# ======================
# Database - Using Railway DATABASE_URL
# ======================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/railway}
# Don't set username and password separately since DATABASE_URL contains everything
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.application.name=ecomm

# Server configuration for Railway
server.port=${PORT:8080}

# Database connection pool settings for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ======================
# JWT Config
# ======================
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}

