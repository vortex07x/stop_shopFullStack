# ======================
# Database - PostgreSQL with Supabase
# ======================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.application.name=ecomm

# Server configuration for Render
server.port=${PORT:8080}

# Database connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ======================
# JWT Config
# ======================
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ======================
# Brevo Email API Configuration
# ======================
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_SENDER_EMAIL:ecommtest07@gmail.com}
brevo.sender.name=${BREVO_SENDER_NAME:StopShop Ecommerce}

# ======================
# Debug Logging for Email
# ======================
logging.level.com.example.demo.service.EmailService=INFO
logging.level.org.springframework.mail=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_MAIL:INFO}
logging.level.javax.mail=${LOGGING_LEVEL_JAVAX_MAIL:INFO}